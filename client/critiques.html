<template name="Critiques">
<h1>My Critiques</h1>
<a href="/app">Play game</a><br>
	{{#each userArtworks}}
<div class="critiqueBox gamebox">
	{{>artCritique}}
</div>
	{{/each}}
</template>

<template name="artCritique">
<div class="artCritique">
	<div class="critiqueLHS">
	<img class="critiqueImage" src="{{image.url}}" />
	<button class="button delete">Delete</button>
</div>
	<div class="critiqueRHS">
		{{#each prompts}}
		{{>prompt}}<br>
		{{/each}}
	</div>
</div>
</template>

<template name="prompt">
<div class="critiquePrompt">
	{{this.prompt}}
</div>
	{{#each this.critiques}}
	{{>critique}}
	{{/each}}
</template>

<template name="critique">
	<div class="critique">
		<b>{{this.user}}</b>: {{this.response}}
</div>
</template>
