<template name="Critiques">
<h1>My Critiques</h1>
<a href="/app">Play game</a><br>
<div class="gamebox">
	{{#each userArtworks}}
		{{>artCritique}}
	{{/each}}
</div>
</template>

<template name="artCritique">
<div class="artCritique">
	<img class="critiqueImage" src="{{image.url}}" />
	<div class="critiqueRHS">
		<button class="button delete">Delete</button><br>
		{{#each critiques}}
		{{>critique}}<br>
		{{/each}}
	</div>
</div>
</template>

<template name="critique">
<div class="critique">
{{this.prompt}} <b>{{this.user}}:</b> {{this.response}}
</div>
</template>
