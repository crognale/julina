<template name="Critiques">
<h1>My Critiques</h1>
<a href="/app">Play game</a><br>
{{#each userArtworks}}
	{{>artCritique}}
{{/each}}
</template>

<template name="artCritique">
<img src="{{image.url}}" style="max-height:400px"/><br>
<button class="button delete">Delete</button><br>
{{#each critiques}}
{{>critique}}<br>
{{/each}}
<br><br>
</template>

<template name="critique">
{{this.prompt}} <b>{{this.user}}:</b> {{this.response}}
</template>
