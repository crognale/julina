<template name="App">
	<div class="rightbar">
		{{> imageUpload}}<br>
		<div class="points">
			points: {{numPoints}}
		</div>
	</div>
	<div class="gamebox">
	{{#each randArtworks}}
		{{> artwork}}
	{{/each}}
	</div>
</template>

<template name="imageUpload">
		<input type="file" id="fileInput" class="fileInput">
		<label for="fileInput" class="imageUploadButton button">Upload</label>
</template>

<template name="artwork">
<img class="promptBanner" src="promptBanners/banner{{promptCategory}}.png"/>
<div class="critiques_link">
<a href="/critiques">My Critiques</a>
</div>
<div class="prompt">
{{questionPrompt}}
</div>
<div class="art_section">
	<a href="{{image.url}}" data-lightbox="image1" data-title="User: {{username}}">
	<img class="art_img" src="{{image.url}}"/><br>
</a>
User: {{username}}
</div>
<img class="response_arrow" src="/responsearrow.jpg"/>
<div class="feedback_form">
<form class="feedbackForm">
	<textarea class="feedback_text" name="feedbackInput"></textarea><br>
	<button type="submit" class="button feedbackSubmit">Submit</button>
</form>
</div>
</template>
