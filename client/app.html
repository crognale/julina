<template name="App">
  <h1>Julina (Logged In)</h1>
	{{> loginButtons}}
	<br><br>
	{{> imageUpload}}
	<br><br>
	<ul>
		{{#each artworks}}
			{{> artwork}}
		{{/each}}
	</ul>
</template>

<template name="imageUpload">
	<form class="imageUploadForm">
		<input type="file" class="fileInput">
	</form>
</template>

<template name="artwork">
<li>
User: {{username}}<br>
<img src="{{image.url}}"/>
</li>
</template>
